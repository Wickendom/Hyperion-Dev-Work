<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <h1>Store Front</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <p>Filters</p>
        </div>
        <div class="col-md-9 items">
            <div class ="row item-row">
                <div class="col-3 col-md-3 item">
                    <img src="{% static 'content/ad mech.jpg' %}">
                    <p>Admech pack</p>
                    <p>£65</p>
                    <button type="button">Buy Now</button>
                </div>
                <div class="col-3 col-md-3 item">
                    <img src="{% static 'content/Iron Hands.jpg' %}">
                    <p>Iron Hands pack</p>
                    <p>£65</p>
                    <button type="button">Buy Now</button>
                </div>
                <div class="col-3 col-md-3 item">
                    <img src="{% static 'content/khorne.jpg' %}">
                    <p>Khorne Pack</p>
                    <p>£65</p>
                    <button type="button">Buy Now</button>
                </div>
                <div class="col-3 col-md-3 item">
                    <img src="{% static 'content/Salamanders.jpg' %}">
                    <p>Salamanders pack</p>
                    <p>£65</p>
                    <button type="button">Buy Now</button>
                </div>
            </div>
            <div class ="row item-row">
                <div class="col-3 col-md-3 item">
                    <img src="{% static 'content/thousand sons.jpg' %}">
                    <p>Thousand Sons pack</p>
                    <p>£65</p>
                    <button type="button">Buy Now</button>
                </div>
                <div class="col-3 col-md-3 item">
                    <img src="{% static 'content/tyranids.jpg' %}">
                    <p>Tyranids pack</p>
                    <p>£65</p>
                    <button type="button">Buy Now</button>
                </div>
                <div class="col-3 col-md-3 item">
                    <img src="{% static 'content/cadian shock troopers.jpg' %}">
                    <p>Cadian troops</p>
                    <p>£25</p>
                    <button type="button">Buy Now</button>
                </div>
                <div class="col-3 col-md-3 item">
                    <img src="{% static 'content/Chaos warband.jpg' %}">
                    <p>chaos pack</p>
                    <p>£65</p>
                    <button type="button">Buy Now</button>
                </div>
            </div>
            <div class ="row item-row">
                <div class="col-3 col-md-3 item">
                    <img src="{% static 'content/Rulebook.jpg' %}">
                    <p>Core Rulebook</p>
                    <p>£30</p>
                    <button type="button">Buy Now</button>
                </div>
                <div class="col-3 col-md-3 item">
                    <img src="{% static 'content/astra militarum.jpg' %}">
                    <p>Astra Militarum pack</p>
                    <p>£65</p>
                    <button type="button">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-1">
                   <img src="{% static 'content/Logo.png' %}" style="margin-top:10px; margin-bottom:10px; margin-left: 10px; width:75px; height:75px">
                </div>
                <div class="col-md-2">
                    <form>
                      <label for="fname">First name:</label><br>
                      <input type="text" id="fname" name="fname"><br>
                      <label for="lname">Last name:</label><br>
                      <input type="text" id="lname" name="lname"><br>
                      <label for="email">Email:</label><br>
                      <input type="text" id="email" name="email">
                    </form>
                </div>
            </div>
        </div>
    </div>
</footer>
</html>
